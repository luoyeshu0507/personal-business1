<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../libs/js/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/js/circle-progress.js"></script>
	<link rel="stylesheet" type="text/css" href="css/test.css">
	<style type="text/css">
		.te{
			height: 400px;
			background-color: #ddd;
			overflow: hidden;
			position: relative;
		}
		.te3 span{
			background-color: red;
			color: #fff;
			display: block;
			line-height: 24px;
			width: 200px;
			position: absolute;
			top:20px;
			left: -68px;
			text-align: center;
			transform:rotate(-45deg);
			font-size: 14px;
		}
	</style>
</head>
<body>
	<div class="circle"></div>
	<div class="te"><span class='test'>还差2人</span></div>
	<script type="text/javascript">
		$('.circle').circleProgress({
	        value: 0.75,
	        size: 100,
	        fill: {
	            color:'red'
	        },
	        emptyFill:'#000',
	        startAngle:-Math.PI/2,
	    }).on('circle-animation-progress',function(event,animateProcess,stepValue){
	    	console.log(animateProcess,stepValue);
	    });
	</script>
</body>
</html>
