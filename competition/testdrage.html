<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Competition Detail</title>
	<link rel="stylesheet" type="text/css" href="../libs/css/g-global.css">
	<link rel="stylesheet" type="text/css" href="../libs/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="css/competition.css">
	<script type="text/javascript" src="../libs/js/jquery.min.js"></script>
	<script type="text/javascript" src="../libs/js/swiper.min.js"></script>
	<script type="text/javascript" src="../libs/js/circle-progress.js"></script>
	<script type="text/javascript" src="/js/"></script>
	<style type="text/css">
		.test{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			top:100px;
			left:0;
		}
	</style>
</head>
<body>
	<div class="test"></div>
	<script type="text/javascript">
	    $(".test").mousedown(function(event) {
	    	var $that=$(this);
	    	var left=$(this).css("left");
	    	var top=$(this).css("top");
	    	var pagex=event.pageX;
	    	var pagey=event.pageY;
	    	console.log(left,event.pageX,event.pageY);
	    	$(document).on('mousemove.myevent',function(event) {
	    		$that.css({
	    			top:event.pageY-pagey+parseInt(top)+"px",
	    			left:event.pageX-pagex+parseInt(left)+"px"
	    		});
	    	}).on('mouseup.myevent',function(event) {
	    		$(this).unbind('.myevent');
	    	});
	    });
	</script>
</body>
</html>
